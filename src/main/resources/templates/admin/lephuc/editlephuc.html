<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/index :: dynamic(~{::main})}">


<body>
	<main ng-app="product-app" ng-controller="product-ctrl" class="my-2">
		<div class="card-header text-center text-danger my-4">
			<h3 style="font-weight: bold;">THÊM LỄ PHỤC</h3>
		</div>
		<div class="card mb-3  mt-3">
			<div class="card-body">
				<div class="row">
					<div class="col-sm-4 text-center mt-3">
						<label for="image"> <img ng-src="{{'/assets/images/'+form.hinh}}"
								style="width: 100%; height: 250px; object-fit: cover;">
						</label>
					</div>
					<div class="col-sm-8">
						<div class="row">
							<div class="form-group col-sm-6">
								<div class="my-2">Tên</div>
								<input ng-model="form.ten" class="form-control">
							</div>
							<div class="form-group col-sm-6">
								<div class="my-2">Mô tả</div>
								<textarea ng-model="form.mota" class="form-control"></textarea>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-sm-6">
								<div class="my-2">Hình ảnh</div>
								<input type="file" class="form-control" id="image"
									onchange="angular.element(this).scope().imageChanged(this.files)">
							</div>
							<div class="form-group col-sm-6">
								<div class="my-2">Loại</div>
								<select ng-model="form.loai.id" class="form-control">
									<option ng-repeat="c in categories" ng-value="c.id">{{c.ten}}</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-sm-6">
								<div class="my-2">Nội dung</div>
								<textarea ng-model="form.noidung" class="form-control"></textarea>
							</div>
							<div class="form-group col-sm-6">
								<div class="my-2">Giá</div>
								<input ng-model="form.gia" class="form-control">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="">
			<div class="panel-footer text-center">
				<button ng-click="create()" ng-disabled="form.id" class="btn btn-primary">
					<b class="glyphicon glyphicon-plus"></b> Thêm mới
				</button>
				<button ng-click="reset()" class="btn btn-info">
					<b class="glyphicon glyphicon-refresh"></b> Reset
				</button>
			</div>
		</div>
	</main>
</body>
