<!doctype html>
<html xmlns:th="https://www.thymeleaf.org/" th:fragment="dynamic(main)">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Store </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link th:href="@{/assets/css/load.css}" rel="stylesheet" />
	<!--Data-table library-->
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css" />
	<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>

	<!--Data-table library Edge-->
	<!-- Chart js library-->
	<script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
	<!-- Chart js library Edge-->
	<link th:href="@{/assets/css/summary.css}" rel="stylesheet" />
	<!--  <link th:href="@{/assets/css/admin.css}" rel="stylesheet"/>-->
	<script>
		$(window).on('load', function (event) {
			$('body').removeClass('preloading');
			$('.load').delay(400).fadeOut('fast');
		});
	</script>
</head>

<body class="preloading">
	<div class="load">
		<div class="btnMore">
			<div class="ellipsis">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
	</div>
	<div class="content">
		<div class="row container-fluid">
			<div class="col-3" style="background-color: aliceblue;">
				<div th:replace="/admin/_menu.html"></div>
			</div>
			<div class="col-9">
				<div th:replace="${main}"></div>
			</div>
		</div>
	</div>
	<script src="/assets/js/account-ctrl.js"></script>
	<script src="/assets/js/product-ctrl.js"></script>
	<script src="/assets/js/summary-ctrl.js"></script>
	</bodyclass="preloading">

</html>
