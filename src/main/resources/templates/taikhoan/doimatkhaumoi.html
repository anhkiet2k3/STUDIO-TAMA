<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<main style="margin-top: 150px; margin-bottom: 50px; " class="container">
	<div class="card-header text-center text-danger my-4">
		<h3 style="font-weight: bold;">ĐỔI MẬT KHẨU MỚI</h3>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="card border-0 shadow rounded-3">
					<div class="card-body p-4 p-sm-5">
						<h4 class="card-title text-center mb-5 fw-light fs-5">NHẬP MẬT KHẨU MỚI</h4>
						<div th:if="${session.message}" class="container">
							<div class="alert alert-danger my-2 text-center" role="alert">
								<span th:text="${session.message}"></span>

							</div>
						</div>
						<form action="" th:action="@{/change-password}" method="post">
							<div class="form-floating mb-3">
								<input name="newpass" type="password" required="required" class="form-control"
									placeholder="Password">
								<label for="floatingPassword">Nhập mật khẩu mới</label>
							</div>
							<div class="form-floating mb-3">
								<input name="confimpass" type="password" required="required" class="form-control"
									placeholder="Password">
								<label for="floatingPassword">Xác nhận lại mật khẩu mới</label>
							</div>
							<hr class="my-4">
							<div class="d-grid">
								<button class="btn btn-primary btn-login text-uppercase fw-bold">Cập Nhật</button>
							</div>
							<h5 class="text-center mt-3" style="color: red;" th:text="${message}"></h5>

						</form>
						<div class="text-center mt-3"><a class="" href="/trangchu/home" style="font-size: 15px;"> Quay
								về trang chủ</a></div>
					</div>
				</div>
			</div>
		</div>
	</div>


</main>

</html>
<style>
	.btn-login {
		font-size: 0.9rem;
		letter-spacing: 0.05rem;
		padding: 0.75rem 1rem;
	}

	.btn-google {
		color: white !important;
		background-color: #ea4335;
	}

	.btn-facebook {
		color: white !important;
		background-color: #3b5998;
	}
</style>
