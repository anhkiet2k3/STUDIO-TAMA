<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/index :: dynamic(~{::main})}">

<body>
	<main class="my-2">
		<div class="card-header text-center text-danger my-4">
			<h3 style="font-weight: bold;">DANH SÁCH LOẠI</h3>
		</div>
		<div class="container ">
			<div class="row g-2">
				<div class="col-6 mt-3">
					<form method="post" th:object="${l1}">
						<div class="row mb-3">
							<label for="inputEmail3" class="col-sm-2 col-form-label">Tên Loại:</label>
							<div class="col-sm-8">
								<input th:field="*{ten}" path="ten" class="form-control">
							</div>
						</div>
					
					<div class="text-center">
						<button class="btn btn-primary" th:formaction="@{/loai/create}">Thêm</button>
						<button class="btn btn-success" th:formaction="@{|/loai/update/${id}|}">Cập
							nhật</button>
						<button class="btn btn-danger" th:formaction="@{|/loai/delete/${id}|}">Xóa</button>
						<button class="btn btn-warning" th:formaction="@{/admin/lephuc/loai}">Reset</button>
					</div></form>
				</div>
				<div class="col-6">
					<table class="table text-center">
						<thead>
							<tr>
								<th style="width: 25%;">ID</th>
								<th style="width: 50%;">Tên</th>
								<th style="width: 25%;">Điều Chỉnh</thstyle="width: 25%;">
							</tr>
						</thead>
						<tbody>
							<tr th:each="entry: ${l}" th:object="${entry}">
								<th>[[*{id}]]</th>
								<td>[[*{ten}]]</td>
								<td>
									<button class="btn btn-success"><a th:href="@{|/loai/edit/*{id}|}"
											style="text-decoration: none; color: white;">Sửa</a> </button>
									<button class="btn btn-danger"> <a th:href="@{|/loai/delete/*{id}|} "
											style="text-decoration: none; color: white;">Xóa</a></button>

								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>


	</main>
</body>
